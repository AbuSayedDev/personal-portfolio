<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>

    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header wrapper start -->
    <header id="header-wrapper" class="bg-white">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg bg-white py-3">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="assets/img/logo.png" alt="logo" />
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarScroll"
                  aria-controls="navbarScroll"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                  <ul
                    class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                    style="--bs-scroll-height: 100px"
                  >
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >About Us</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Pages
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Pages1</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Pages2</a>
                        </li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Cart(0)</a>
                    </li>
                  </ul>

                  <button type="button" class="btn-custom">Primary</button>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header wrapper end -->

    <!-- Header wrapper start -->
    <section id="hero-wrapper" class="bg-color pt-5">
      <div class="container">
        <div class="row">
          <div class="hero-area pt-5">
            <div class="col-md-12">
              <div class="row align-items-center gx-5">
                <div class="col-md-6">
                  <div class="hero-content">
                    <h1>Hi there, My name is Abu Sayed</h1>
                    <h2>
                      Showcase Your Work with Airfolio's Creative Solutions
                    </h2>
                    <p class="py-2">
                      Create stunning portfolios and websites with Airfolio's
                      UI/UX design and Webflow development services.
                    </p>

                    <div class="hero-btn">
                      <button type="button" class="btn-custom">Hire Me</button>
                      <button type="button" class="btn-trans">Portfolio</button>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="img">
                    <img
                      src="assets/img/hero image.png"
                      class="img-fluid"
                      alt="Banner Images"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery js -->
    <script type="text/javascript" src="assets/js/jQuery.js"></script>
    <!-- Counter js -->
    <script type="text/javascript" src="assets/js/counter.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
